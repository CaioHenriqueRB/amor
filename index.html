    <script>
        const dataInicio = new Date("2023-09-10"); // Data de início

        function calcularTempoDesde(data) {
            const agora = new Date();
            let anos = agora.getFullYear() - data.getFullYear();
            let meses = agora.getMonth() - data.getMonth();
            let dias = agora.getDate() - data.getDate();

            if (dias < 0) {
                meses--;
                dias += new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
            }
            if (meses < 0) {
                anos--;
                meses += 12;
            }

            return { anos, meses, dias };
        }

        function atualizarContador() {
            const { anos, meses, dias } = calcularTempoDesde(dataInicio);
            const agora = new Date();

            const horas = agora.getHours();
            const minutos = agora.getMinutes();
            const segundos = agora.getSeconds();

            document.getElementById("contador").innerText = `Estamos juntos há ${anos} anos, ${meses} meses e ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
        }

        setInterval(atualizarContador, 1000); // Atualiza a cada segundo
        atualizarContador(); // Inicializa imediatamente

        // Carrossel de imagens
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-image');
        const totalImages = images.length;

        function showNextImage() {
            currentIndex = (currentIndex + 1) % totalImages; // Avança para a próxima imagem
            const offset = -currentIndex * 100; // Calcula o deslocamento
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`; // Aplica o deslocamento
        }

        setInterval(showNextImage, 3000); // Muda a imagem a cada 3 segundos
    </script>
